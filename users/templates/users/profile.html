{% extends 'video/base.html' %}
{% load crispy_forms_tags %}
{% block title %} - {{ user.username }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <img src="{{ user.profile.profileImage.url }}" alt="Zdjęcie porfilowe" class="img-thumbnail mx-auto d-block">
        </div>
        <div class="col-md-6 col-lg-8">
            <h1>{{ user.username }}</h1>
            <p>{{ user.email }}</p>
            <a href="{% url 'users:change_password' %}" class="btn btn-primary">Zmień hasło</a>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_edit_form|crispy }}
                {{ profile_edit_form|crispy }}
                <button class="btn btn-primary">Edytuj</button>
            </form>
        </div>
    </div>

{% endblock %}
