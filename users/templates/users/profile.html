{% extends 'video/base.html' %}
{% block title %} - {{ user.username }}{% endblock %}
{% block content %}
    <img src="{{ user.profile.profileImage.url }}" alt="Zdjęcie porfilowe">
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <p><a href="{% url 'users:change_password' %}">Zmień hasło</a></p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_edit_form }}
        {{ profile_edit_form }}
        <button>Edytuj</button>
    </form>

{% endblock %}
